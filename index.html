<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualiser</title>
    <!-- bootstrap cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- font awesome link -->
    <script
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
      data-auto-replace-svg="nest"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- navbar -->
    <div class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container">
        <!-- for logo -->
        <span class="navbar-brand">
          <i class="fas fa-signal"></i>
          Sorting Visualiser
        </span>
        <!-- for collapsible button to show content -->
        <!-- notes:data-target=to bind button and content -->
        <button
          data-bs-target="#menu-content"
          data-bs-toggle="collapse"
          class="button navbar-toggler"
        >
          <!-- for collapsible icon -->
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- content -->
        <div id="menu-content" class="collapse navbar-collapse">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
             <a href="#bubble_sort" class="nav-link BubbleSort" style="color: white;"><button>Bubble Sort</button></a>
            </li>
            <li class="nav-item">
            <a href="#Selection_sort" class="nav-link SelectionSort" style="color: white;"><button>Selection Sort</button></a>
            </li>
            <li class="nav-item">
            <a href="#Insertion_sort" class="nav-link InsertionSort" style="color: white;"><button>Insertion Sort</button></a>
            </li>
            <li class="nav-item">
            <a href="#Merge_sort" class="nav-link MergeSort" style=" color: white;"><button>Merge Sort</button></a>
            </li>
            <li class="nav-item">
              <a href="#Quick_sort" class="nav-link QuickSort" style=" color: white;"><button>Quick sort</button></a>
              </li>
            
          </ul>
        </div>
      </div> 
    </div>
    <!-- heading -->
    <h2 style="margin: 20px auto;text-align: center;  " id="heading">sorting algorithms</h2>
    
  <div class="fixed">
    <h5  id="id1"></h5>
    <h5  id="id2">Time Complexities</h5>
    <h5  id="id3"></h5>
    
  </div>

    <!-- key for insertion -->
    <span id="key"></span>
    <!-- bars -->
    <div id="bars" style="font: size 0.5px; text-size-adjust: 2px;"></div>

    <!-- buttons -->
    <div class="buttons">
      <button class="btn btn-dark b1">Reset array</button>
      <button class="btn btn-dark">
        size
        <input
          type="range"
          min="7"
          max="70"
          value="60"
          step="1"
          class="slider"
          id="myRange"
        />
      </button>
      <button class="btn btn-dark">
        speed
        <input
          type="range"
          min="7"
          max="100"
          value="50"
          step="10"
          class="slider"
          id="mySpeed"
        />
      </button>
    </div>
   

    <script src="SortingAlgos/sorting.js"></script>
    <script src="SortingAlgos/BubbleSort.js"></script>
    <script src="SortingAlgos/SelectionSort.js"></script>
    <script src="SortingAlgos/InsertionSort.js"></script>
    <script src="SortingAlgos/MergeSort.js"></script>  
    <script src="SortingAlgos/QuickSort.js"></script>  

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
